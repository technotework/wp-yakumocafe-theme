<!DOCTYPE html>
<html>

<head>
	<!--流用するため省略-->
	<title>メニュー | 調布のまちの珈琲店 | YAKUMO CAFE</title>
</head>

<body>
	<header class="p-header">
		<!--流用するため省略-->
	</header>

	<!--main-->
	<main class="p-main">
		<article class="p-main__article">
			<!--メニュー-->
			<section class="p-main__section">
				<h3 class="p-h__content-level">
					GRAND MENU
				</h3>

				<!--コンテンツ-->
				<div class="p-content-menu">
					<!--tab-->
					<nav class="p-content-menu__nav">

						<ul class="js-content-menu__tab">

							<li class="js-content-menu__drink
										p-content-menu__navitem--current">
								DRINK
							</li>

							<li class="js-content-menu__food 
										p-content-menu__navitem">
								FOOD
							</li>

							<li class="js-content-menu__sweets 
										p-content-menu__navitem">
								SWEETS
							</li>

						</ul>

					</nav>

					<!--tabcontent-->
					<div>
						<!--drink-->
						<div class="js-content-menu__drink-item">
							<ul>
								<li class="p-content-menulist-item">
									<section>
										<figure class="p-content-menulist-item__fig">
											<img src="c-res-img" alt="">
										</figure>
										<div class="p-content-menulist-item__description">
											<h4 class="p-h__sub-level1">
												八雲ブレンド
											</h4>
											<p class="p-content-menulist-item__text">
												当店自家焙煎のオリジナルブレンドです。<br />
												アイス/ホット<br />
												480 yen
											</p>
										</div>
									</section>
								</li>
							</ul>
						</div>

						<!--food-->
						<div class="js-content-menu__food-item">

						</div>

						<!--sweets-->
						<div class="js-content-menu__sweets-item">

						</div>
					</div>
				</div>
			</section>
		</article>
	</main>

	<aside>
		<!--流用するため省略-->
	</aside>

	<footer>
		<!--流用するため省略-->
	</footer>

</body>

</html>
