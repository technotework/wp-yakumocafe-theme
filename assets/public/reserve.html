<!DOCTYPE html>
<html>

<head>
	<!--流用するため省略-->
	<title>ご予約 | 調布のまちの珈琲店 | YAKUMO CAFE</title>
</head>

<body>
	<header class="p-header">
		<!--流用するため省略-->
	</header>

	<!--main-->
	<main class="p-main">
		<article class="p-main__article">
			<!--イベント&トピックスー-->
			<section>
				<h3 class="p-h__content-level">
					ご予約
				</h3>

				<!--お電話-->
				<section class="p-content-event-detail">

					<h4 class="p-h__sub-level1--headmark">
						お電話でのご予約
					</h4>
					<p>
						お電話でのご予約をご希望の場合は下記電話番号までおかけください。
					</p>
					<a href=":tel" class="p-tellink">
						<span class="p-tellink__caption">お電話でのご予約</span>
						<span class="p-tellink__tel">
							042-000-000
						</span>
					</a>
				</section>

				<!--Web-->
				<section class="p-content-event-detail">

					<h4 class="p-h__sub-level1--headmark">
						Webからのご予約
					</h4>
					<p>
						Webからのご予約をご希望の場合は以下のカレンダーからご希望の日時をご選択の上、ご連絡先を入力してください。<br />
						都合によりご予約が承れない場合、お電話でご連絡いたします。
					</p>

					<div class="p-calendar">
						<!--プラグインからジェネレート-->
					</div>
					<div class="p-reserve-form">
						<label class="c-label">
							<span class="c-label__text">フォームラベル</span>
							<input type="text" name="" id="" class="c-input-text" />
						</label>

						<input type="submit" value="" class="c-submit" />
					</div>

				</section>

			</section>
		</article>
	</main>

	<aside>
		<!--流用するため省略-->
	</aside>

	<footer>
		<!--流用するため省略-->
	</footer>

</body>

</html>
